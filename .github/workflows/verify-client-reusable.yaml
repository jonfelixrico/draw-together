name: Verify Client

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - name: Install dependencies
        run: yarn install
        working-directory: ./client
        shell: bash
      - name: Install dependencies
        run: yarn lint
        working-directory: ./client
        shell: bash

  build:
    needs:
      - lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: yarn
      - name: Install dependencies
        run: yarn install
        working-directory: ./client
        shell: bash
      - name: Install dependencies
        run: yarn build
        working-directory: ./client
        shell: bash
